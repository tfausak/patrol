{
  "services": {
    "devcontainer": {
      "command": "sh -c 'while sleep 1; do :; done'",
      "image": "public.ecr.aws/acilearning/haskell:9.4.4",
      "init": true,
      "volumes": [
        ".:/workspaces/patrol",
        "cabal:/home/haskell/.cabal",
        "cabal-store:/cabal-store"
      ],
      "working_dir": "/workspaces/patrol"
    }
  },
  "volumes": {
    "cabal": null,
    "cabal-store": {
      "external": true
    }
  }
}
